<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Em W – Publications</title>
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    /* Header */
    .site-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .site-header h1 {
      font-weight: 400;
      color: #202124;
      margin: 0;
      font-size: 2.5rem;
    }
    .subtitle {
      color: #555;
      margin-top: 0.5rem;
      font-style: italic;
    }
    /* Citation Metrics */
    .citation-metrics {
      background: #fff;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      margin-bottom: 2rem;
    }
    .citation-metrics h2 {
      margin-top: 0;
      color: #1a73e8;
    }
    .citation-metrics ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
      margin: 1rem 0 0;
    }
    /* Tabs */
    .tabs {
      margin-top: 1rem;
    }
    .tabs input[type="radio"] {
      display: none;
    }
    .tabs label {
      display: inline-block;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #eee;
      margin-right: 0.125rem;
      border-radius: 6px 6px 0 0;
      font-weight: bold;
    }
    #tab-journals:checked + label,
    #tab-books:checked + label,
    #tab-reports:checked + label {
      background: #fff;
      border-bottom: 1px solid #fff;
    }
    .tab-content {
      display: none;
      border: 1px solid #ccc;
      border-top: none;
      padding: 1rem;
      background: #fff;
      border-radius: 0 6px 6px 6px;
    }
    #tab-journals:checked ~ #journals,
    #tab-books:checked ~ #books,
    #tab-reports:checked ~ #reports {
      display: block;
    }
    /* Details styling */
    .tab-content details {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 16px;
      background: #fff;
      margin-bottom: 1.5em;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .tab-content summary {
      font-size: 1.2em;
      font-weight: bold;
      color: #1a73e8;
      cursor: pointer;
      padding: 4px 0;
    }
    .tab-content summary::marker {
      font-size: 1.3em;
    }
    .tab-content ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }
    .tab-content li {
      margin-bottom: 1em;
    }
    .tab-content li strong {
      display: block;
      margin-bottom: 2px;
    }
    .tab-content em {
      color: #555;
      display: block;
    }
    .tab-content small {
      color: #888;
      display: block;
    }
    /* Footer */
    .site-footer {
      text-align: center;
      color: #666;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <h1>Em W</h1>
    <p class="subtitle">Labour Economist • Innovation & AI Researcher</p>
  </header>

  <section class="citation-metrics">
    <h2>Citation Metrics</h2>
    <ul>
      <li><strong>Total Citations:</strong> <!-- e.g. 1234 --></li>
      <li><strong>h‑index:</strong> <!-- e.g. 20 --></li>
      <li><strong>i10‑index:</strong> <!-- e.g. 25 --></li>
    </ul>
  </section>

  <section class="publications">
    <h2>Publications</h2>
    <div class="tabs">
      <!-- Tab controls -->
      <input type="radio" id="tab-journals" name="tabs" checked>
      <label for="tab-journals">Academic Journals</label>

      <input type="radio" id="tab-books
